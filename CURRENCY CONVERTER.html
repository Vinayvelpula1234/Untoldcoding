<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .converter {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    .form-group {
      margin: 1em 0;
    }

    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 0.75em;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 1em;
    }

    button:hover {
      background-color: #005fa3;
    }

    .result {
      text-align: center;
      font-size: 1.2em;
      margin-top: 1.5em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Currency Converter</h2>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Enter amount" />
    </div>
    <div class="form-group">
      <label for="from">From</label>
      <select id="from"></select>
    </div>
    <div class="form-group">
      <label for="to">To</label>
      <select id="to"></select>
    </div>
    <button onclick="convertCurrency()">Convert</button>
    <div class="result" id="result">Result will appear here</div>
  </div>

  <script>
    const fromCurrency = document.getElementById("from");
    const toCurrency = document.getElementById("to");
    const resultDiv = document.getElementById("result");

    // Fetch currency list
    async function populateCurrencies() {
      const res = await fetch('https://api.exchangerate.host/symbols');
      const data = await res.json();
      const symbols = data.symbols;

      for (let code in symbols) {
        const option1 = document.createElement("option");
        option1.value = code;
        option1.textContent = `${code} - ${symbols[code].description}`;
        fromCurrency.appendChild(option1);

        const option2 = option1.cloneNode(true);
        toCurrency.appendChild(option2);
      }

      fromCurrency.value = "USD";
      toCurrency.value = "EUR";
    }

    // Convert currencies
    async function convertCurrency() {
      const amount = parseFloat(document.getElementById("amount").value);
      const from = fromCurrency.value;
      const to = toCurrency.value;

      if (isNaN(amount) || amount <= 0) {
        resultDiv.textContent = "Please enter a valid amount.";
        return;
      }

      resultDiv.textContent = "Converting...";

      try {
        const res = await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`);
        const data = await res.json();

        if (data.result !== undefined) {
          resultDiv.textContent = `${amount} ${from} = ${data.result.toFixed(2)} ${to}`;
        } else {
          resultDiv.textContent = "Conversion failed. Try again.";
        }
      } catch (error) {
        resultDiv.textContent = "Error fetching rates.";
      }
    }

    populateCurrencies();
  </script>
</body>
</html>
